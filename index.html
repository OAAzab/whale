<!DOCTYPE html>
<html>
    <head>
    <title>Log in Whale</title>
    <link href="signin.css" rel="stylesheet">
    <meta name="viewport" content="width =device-width, initial-scale=1">
    <link href="whaleimages/whitewhale.png" rel="shortcut icon">
    </head>
    <body>
        <div id="preloader">
        </div>

        <div class="banner">
          <img src="whaleimages/whitewhale.png" id="whale">
          <div class="themes"> <img src="whaleimages/sun.png" id="theme"></div>
           <div class="form-container">
             <div class="moreinfo">
                <h1>Log in</h1>
                <p>We are happy to see you again!</p>
                <form class="main-form" action="mainwhale.html" method="get">
                    <br>
                    <input name="email" type="email" class="form-control" placeholder="Email" required>
                    <br>
                    <br>
                    <input name="password" type="password" class="form-control" placeholder="Password" id="password" required>
                   <br>
                    <input type="submit" class="form-control submit" value="Log in">
                    <br>
                    <p>   Dont have an account? <a href="signup.html">Sign Up</a> now.</p>
                  </form>
             </div>
           </div>

        </div>


          <script>

               var loader = document.getElementById("preloader");
               window.addEventListener("load", function() {
                  
                loader.style.display = "none";


               })
            
          </script>

<script>
  var theme = document.getElementById("theme");
  var whale = document.getElementById("whale");

  theme.onclick = function(){
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme")) {
      theme.src = "whaleimages/moon.png"
      whale.src = "whaleimages/whalelogo.png"
    }
    else {
      theme.src = "whaleimages/sun.png"
      whale.src = "whaleimages/whitewhale.png"
    }
    
  }
</script>
              
    </body>
</html>
